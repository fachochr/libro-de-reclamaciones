<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Libro de Reclamaciones - PIZZA EXPRESS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .container {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #d62828;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #d62828;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
    }
    .success {
      color: green;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Libro de Reclamaciones - PIZZA EXPRESS</h2>
    <form id="reclamoForm">
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="dni">DNI:</label>
      <input type="text" id="dni" name="dni" required>

      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" required>

      <label for="telefono">Teléfono:</label>
      <input type="text" id="telefono" name="telefono">

      <label for="tipo">Tipo de reclamo:</label>
      <select id="tipo" name="tipo" required>
        <option value="">Seleccione</option>
        <option value="Queja">Queja</option>
        <option value="Reclamo">Reclamo</option>
      </select>

      <label for="detalle">Detalle del reclamo:</label>
      <textarea id="detalle" name="detalle" rows="5" required></textarea>

      <button type="submit">Enviar reclamo</button>
      <div class="success" id="mensajeExito"></div>
    </form>
  </div>

  <script>
    document.getElementById("reclamoForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("mensajeExito").innerText = "✅ Tu reclamo ha sido enviado correctamente. Gracias por comunicarte con EXPRESS.";
      this.reset();
    });
  </script>
</body>
</html>
